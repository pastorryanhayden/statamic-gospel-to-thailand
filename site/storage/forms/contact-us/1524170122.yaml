message: |
  Предлагаю к продаже тему &quot;Заработай На Кредитах&quot;, которая не умрет НИКОГДА.
  В этой нише я более 8 лет. Сжатые аккумулированные знания большого периода моей жизни. Эти знания вы не найдете ни в пабликах ни еще где.
  Жизнеспособна абсолютно в любом городе, и если город от 200к жителей это будет большим плюсом.
  Помог оформить кредиты сотням. Оформлял как белыми способами, так и серыми (замечу последнее существенно прибыльнее)).
  Изучив мой мануал не только приобрете ценный опыт моего жизненного периода, но получите четкую схему достаточно большого постоянного ежемесячного дохода, где размер дохода будет зависеть исключительно от вас, как минимум десятки и сотни тысяч рублей ежемесячно.
  Также окажу любую необходимую помощь, если таковая потребуется. Цвет темы серый, но проблем с законом у меня не было ни разу, безусловно научу чтоб и вас их тоже не было. При должной осмотрительности за проблемы можно не переживать. Но голова должна работать всегда.
  И огромный плюс, вы сможете работать практически вбелую, зарабатывая репутацию и новых клиентов с сарафанного радио.
  Подробный мануал разбит по главам, на 17 страницах. Тема разжевана до мелочей, но если что-то неясно поясню более подробно в телеграме.
  
  Ориентировочный заработок по офлайн-направлению  - 15-25% с каждого оформленного. пример 3 чела в неделю по 500тысяч = 1,5 млн ваш оговоренный процент 20% = 300тысяч рублей Х на 4недели = больше 1 млн. при самых хреновых раскладах.
  Проверки пройдены на боолее 10 теневых форумах
  https://blackbiz.info/threads/3343/  телеграмм @vanya987
  Скидки индивидуально
  в мануале два направления - офлайн и онлайн. И там и там свои плюсы и минусы, кому какое направление ближе после изучения мануала то и долбит.
  Ценник за тему лояльный, учитывая более чем реальный быстрый выхлоп.
  Хорошего дня
