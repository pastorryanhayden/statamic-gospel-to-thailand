message: 'На рынке спальных принадлежностей особое место занимают подушки и одеяла с натуральными наполнителями, в частности, подушки из овечьей шерсти. Этот природный материал еще с библейских времен используется человеком для изготовления одежды, бытовых и постельных принадлежностей. Читайте об этом подробнее на сайте &lt;a href=http://dettka.com&gt;dettka.com&lt;/a&gt;'
