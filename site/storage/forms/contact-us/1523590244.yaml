message: 'Конкуренцию стандартным петельным межкомнатным открывающимся конструкциям составляют более функциональные решения &ndash; сдвижные двери. Они так же включают в себя полотна из древесины или иного материала, вот только главные элементы блока движутся по прямым линиям (направляющим) параллельно стене. Читайте об этом подробнее на сайте &lt;a href=http://akro-spb.ru&gt;akro-spb.ru&lt;/a&gt;'
