message: |
  Hi there,
  Hopefully you don't mind getting an email from me through your contact form.  I thought it would be less intrusive than a phone call.
  I am just writing to see if you are interested in getting more sales from your website.  I am a talented freelancer that specializes in giving websites a boost in the search rankings and based on my previous work experiences (I can show you some examples if you're interested), this increase will then result to higher traffic on your website and therefore increase your sales.
  Most people don't know how big of a deal this is.  If you're one of them, can I talk you into taking a moment for a free consultation so that I can show you what kind of an effect this would have on your business.  I guarantee that it will be interesting, and the information you get will be beneficial whether you decide to use my services or not.  Let me know if you're interested and I can send some information over and we can set up a consultation time.
  Thanks!
  Richard Bower
