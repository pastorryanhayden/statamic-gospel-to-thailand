message: |
  Thinking of upgrading your website or adding new features to it? I am an expert web designer who is looking for new clients to work with. I can guarantee you that my previous clients were very happy with the work that I do for them. I can show you some samples of my previous works if you are interested.
  
  You probably already know this, but the look and user interface of a website greatly affect how successful the site is. I can help you make it so that your site can help you MAKE money. If this is something that you want, please don't hesitate to tell me who I need to talk to and I will contact them as soon as I can.
  
  I would love to work with you.
  
  
  
  Emily Ellis
