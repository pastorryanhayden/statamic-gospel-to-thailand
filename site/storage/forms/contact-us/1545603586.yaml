message: |
  Hello there!
  
  Would you'd be interested in building a mobile app for your business? I'm a mobile app developer that can design and program on any platform (Android, iOs) for an affordable price. There are various types of apps that can help your business, whether in terms of marketing, business efficiency, or both.
  
  If you already have some ideas, I would love to hear about them to help you more on how we can make them all possible. I have many ideas of my own that I'd really like to share with you of things that have worked really well for my other clients.
  
  If you're interested in building an app, or getting more information about it, then I'd love to give you a free consultation. Kindly reply to let me know when you'd like to be contacted. I hope to speak with you soon!
  
  Best Regards,
  Brandon Wright
