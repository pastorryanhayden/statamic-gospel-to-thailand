message: |
  Универсальный помощник для вашего бизнеса
  (веб-дизайнер, админ, сеошник и т.п.).
  
  Один работник вместо нескольких - лучшее решение для вашей компании.
  Многим организациям бывает крайне тяжело найти в бескрайних просторах интернета надёжного исполнителя даже по мелким задачам, например: сделать логотип, обработать изображение, создать баннер, обложку для соц. сети, написать КП, сделать рассылку по базе или по емайлам и многое другое, связанное с продвижением вашего продукта или услуг в интернете.
  Предлагаю себя в качестве универсального помощника для вашего бизнеса, если нужно сделать лендинг, сайт, КП, презентацию, рекламные баннеры (статические, с gif анимацией), обработать фото или изображение, оптимизировать сайт под поисковые системы и многое другое, я к вашим услугам!
  
  Выгода для вас
  Во-первых, экономия денег на одном сотруднике, который будет выполнять задачи нескольких работников.
  Во-вторых, экономия времени в поиске того или иного исполнителя.
  В-третьих, вы не наткнетесь на лохотрон и у вас всегда будет человек, которому можно довериться, при этом не потеряв ни время ни денег.
  
  Гарантии
  Предлагаю работать на Ваших условиях, считаю это лучшая гарантия для Вас.
  Согласна работать сдельно или по з/п ставке, или по договору, всё на ваше усмотрение.
  
  Тем, кто заинтересуется, отправлю своё портфолио. Пишите на aina-m@list.ru
  С уважением, Анна!
