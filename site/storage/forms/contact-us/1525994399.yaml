message: |
  Все мы пользуется домофонами, но мало кто знает, что провода, висящие на трубке в прихожей, теперь уже вовсе не &quot;безысходность&quot;.
  Появилось устройство с громкой связью (Hand free).
  Подходит практически для всех подъездных домофонов.
  
  UKP-66 производится в России по Французским технологиям, качество на высоком уровне, гарантия 2 года, срок службы 10 лет.
  Есть 5 цветовых решений.
  Не требует дополнительного питания.
  Нужны батарейки, но менять их надо не чаще, чем в телевизионном пульте.
  Нет необходимости, что-либо переделывать.
  Используются те же провода, что и для обычной трубки.
  
  Избавься от ужасно свисающих проводов в прихожей!
