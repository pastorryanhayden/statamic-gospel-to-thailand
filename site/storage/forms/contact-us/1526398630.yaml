message: |
  Просим выставить коммерческое предложение на сборку 4MP128GB001L5P или её аналог в количестве 10 шт.
  
  Данная сборка представлена на сайте: http://суперзащита.рф/news/autonomous_video_surveillance_system/?lang=ru&amp;clear_cache=Y
  
  Коммерческое предложение просим отправить по адресу: atibajeba@mail.ru
  
  Требуемые характеристики для аналога:
  
  - разрешение записи от 4Мп до 4К;
  - чувствительность не менее 0,01Люкса;
  - поддержка SD карты не менее 128Гб;
  - SD карта не менее 128Гб и гарантией не менее 5 лет;
  - функция предзаписи не менее 5 секунд;
  - присутствие технологии удаленного доступа без статического IP-адреса с возможностью загрузки файлов из архива SD карты;
  
  Функция &quot;сработки с приращением&quot; приветствуется.
  
  
  Please put up a commercial offer for Assembly 4MP128GB001L5P or its analogue in the amount of 10 PCs.
  
  This Assembly is available at: http://xn--80aanig2bifpd5e.xn--p1ai/news/autonomous_video_surveillance_system/?lang=ru&amp;clear_cache=Y
  
  Commercial offer please send to: atibajeba@mail.ru
  
  Required features for analog:
  
  - recording resolution from 4MP to 4K;
  - sensitivity not less than 0.01 Lux;
  - support SD card at least 128GB;
  - SD card at least 128GB and a guarantee of at least 5 years;
  - the function of pre-recording option for at least 5 seconds;
  - the presence of remote access technology without a static IP address with the ability to download files from the archive SD card;
  
  The function of &quot;working with increment&quot; is welcome.
