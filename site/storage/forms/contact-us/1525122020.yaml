message: |
  Hi there,
  I'm reaching out to see if I can help you increase profits on your website. I am a digital marketer with a decade's worth of experience in getting websites to the top of web searches. I've been in the industry long enough to master search algorithms and know how to make your site rank a lot higher, which in-turn increases your profits.
  
  If this is something you want for your business then I can give you a call to give a more in-depth explanation of where you're at right now, what needs to be done, and what you can expect.  Just let me know if you'd like to hear more and I can send you some info and set up a call.
  
  Sincerely,
  Connor Pullman
