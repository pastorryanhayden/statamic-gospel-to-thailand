  Компания &laquo;Городские окна&raquo; - один из лидеров нижегородского рынка окон в Нижнем Новгороде и области, на протяжении двенадцати лет занимающаяся производством и монтажом пластиковых окон.
  
  Мы предлагаем дешевые окна в Нижнем Новгороде частным лицам и организациям города и региона с 2006 года. За это время наша компания успела сформировать четкие принципы работы, основанные на уважении к клиенту, его времени и бюджету. К ним относятся:
  
  &middot;Широкий ассортимент удовлетворяющий практически любые запросы &ndash; доступные окна, стекла для балконов и лоджий и аксессуары.
  
  &middot;Использование качественного и долговечного товара собственного производства. Купить качественное новое окно куда лучше, чем искать возможность приобрести бу пластиковые окна в Нижнем Новгороде!
  
  &middot;Удобные для покупателя сроки. Даже в &laquo;горячий&raquo; сезон мы устанавливаем время выполнения работы не более чем в пять дней. Вне зависимости от масштаба требований, выдвинутых заказчиком, мы справимся с ними максимально быстро.
  
  &middot;Возможность приобрести окна пластиковые в рассрочку &ndash; Нижний Новгород и область довольны.
  
  &middot;Работа без предоплаты. Вы передаете нам деньги по факту выполненной работы.
  
  &middot;Фиксированная стоимость. Никаких подводных камней и непредусмотренных денежных затрат для того, чтобы  готовые пластиковые окна купить в Нижнем &ndash; указанная на сайте цена уже включает в себя плату за работу по установке окон.
  
  Таким образом, приобретая стандартное или улучшенные доступные окна в Нижнем Новгороде для жилого или рабочего помещения, Вы получаете не только сам товар, но и его доставку, подъем на этаж, демонтаж старого и монтаж нового окна, установку противомоскитных сеток, отливы, теплые откосы, подоконник из ПВХ, а также уборку строительного мусора с выносом на лестничную клетку.
  Никаких дополнительных усилий с Вашей стороны &ndash; купить окно в Нижнем Новгороде и поставить его стало просто, как никогда!
  
