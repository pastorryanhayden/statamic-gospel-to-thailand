message: |
  Hello there! I saw your website and thought you might be interested in increasing its conversion rate (percentage of sales in comparison to the number of visitors). I can improve this by upgrading the design and changing some of the different elements on the site.
  If you are interested, then I'd love to tell you more about my skills and show you some of my work. I can provide you a free consultation that will be very beneficial whether you end up using my services or not, because the consultation will give you a clearer idea of how your website can become more effective and attractive. Please let me know what you think.
  
  
  Thanks!
  
  John Mills | Web Designer/Developer
