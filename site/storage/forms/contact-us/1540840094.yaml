message: |
  Hello. I'm sending this email to see if you'd like to have an app built for your website or business? I'm a programmer/developer that can design and program any type of app that you can think of on any platform (Android, iOs, web). Most business processes can be done easier for both you and your clients with the help of new trends in technology.
  
  Please let me know if you're interested and I can send you a portfolio of other apps I've built for my past clients, and I can schedule a time to chat or talk over the phone. If you would like to learn more, then I'd be glad to give you a free consultation about how we can build an app for your business.
  
  
  Liam Paterson - App Development Services
