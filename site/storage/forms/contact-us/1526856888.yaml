message: |
  Hi, I am looking for new clients who are interested in giving their website an edge in both design and sales. I am a skilled web designer that can produce quality work at a price that even small businesses can afford. I am confident that I can do anything that you can come up with or I can share with you some ideas that I came up with when I saw your site. I can tell you that having a great looking website will increase your profits.
  
  So if you're interested, let's talk. Let me know who I can speak with and the best time I can reach out. I look forward to speaking with you.
  - Mario Ferguson
