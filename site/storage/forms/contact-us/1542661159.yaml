message: |
  Greetings!
  
  I'm an expert web developer/designer working from home who helps small businesses make their business grow with the use of their website. I sent you this message since I'd like to know if you're interested to make improvements on your website. I specialize in the WordPress website platform, and I am also skilled with many other web platforms and shopping carts as well.
  
  To give you a better understanding of what I'm capable of doing, I'll show you a portfolio of my past work. If you already have a design in mind, I'll help you implement that. I also have some ideas that can help run your business better with the help of adding new and helpful features on your website. I can also build you a completely new site with all the modern features that your business will need if that's you want.
  
  I'm offering you a free consultation if you're interested, so please write back to inform me about the best time to give you a call. Talk to you soon!
  
  Sabrina Hardy
