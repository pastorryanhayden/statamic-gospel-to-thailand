message: 'Главной причиной возникновения и развития пульпита является воспаление соединительной волокнистой ткани, находящейся внутри зуба. Эту ткань стоматологи называют пульпой, отсюда и название заболевания &ndash; пульпит, подробнее об этом читайте на сайте &lt;a href=http://medinfon.ru&gt;medinfon.ru&lt;/a&gt;'
