message: |
  Приветствую Вас, меня зовут Волков Николай.
  Моя профессия: интернет-маркетолог.
  
  Я делаю массовые рассылки сообщений владельцам сайтов, по средством открытых форм обратной связи, которые есть на сайтах.
  
  1 рассылка дает результат в размере ~23 заявок.
  
  В рассылку я вставляю ваш рекламный текст, после прочтения которого, владельцы сайтов начинают звонить или писать вам на почту.
  Клиенты обращаются заинтересованные.
  
  Если Вам интересно пишите на почту: oktrust.ru@gmail.com
  Или заходите на мой сайт: oktrust.ru
  
  
  Кому подойдет рассылка oKTrust?
  
  1. Интернет-маркетологам
  - Seo специалистам
  - Контекстная реклама (Директологам)
  - Таргетированная реклама (Таргетологам)
  - Ведение соц.сетей (SMM)
  - E-mail маркетологам
  - Автоворонщикам
  - Разработчикам сайтов
  - Настройкой и внедрение CRM
  - Копирайтерам / Рерайтерам / Контент менеджерам
  2. Бухгалтерским компаниям и частникам
  3. Прогрессистам 1С
  4. Юристам
  И другим, кто может оказывать услуги на аутсорсе!
