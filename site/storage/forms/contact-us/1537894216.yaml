  How many of your clients told you that they found your company while they were searching online? I'm reaching out to ask if you would be interested in knowing more about how your site could perform better by increasing the web traffic it receives. With my skills and experience as an online web marketer, I know exactly what to do to improve your website's rank in search engines. This will bring in more business opportunities and thus more profit.
  
  Please let me know if this is something you're interested in so that we can schedule a time to talk.
  
  
  Kevin Mathis
  Search Engine and Web Marketing Specialist
