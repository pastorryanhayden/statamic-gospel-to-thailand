message: |
  https://2gis-parser.top/
  
  Парсер 2Gis, он же граббер 2Gis, предназначен для сбора структурированной информации о всех организациях, представленных в онлайн-каталоге ДубльГИС. С помощью Парсера 2Gis можно получить следующие данные:
  
  Скриншот Парсер 2Gis
  - Названия организаций.
  - Почтовые адреса организаций.
  - Электронная почта (E-mail) организаций.
  - Номера телефонов.
  - Адреса сайтов.
  - Время работы организаций.
  - Координаты зданий.
  - Страницы в соцсетях.
  
  Собранные данные парсер 2гис складывает в базу . Все организации в базе сортируются по рубрикам и категориям. Нажатием одной кнопки, данные можно выгрузить в формате Excel.
  ПОТЕНЦИАЛЬНЫЕ КЛИЕНТЫ ДЛЯ ВАШЕГО БИЗНЕСА.
