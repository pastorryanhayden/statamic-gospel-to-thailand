  Здравствуйте, меня зовут Маргарита Вячеславовна и я профессиональный бухгалтер.
  
  Оказываю бухгалтерских услуги для (ИП, ООО, ТСЖ, СНТ, ЖСК) уже на протяжении 28 лет, за это время реализовано более 137 консалтинговых проекта и более 4830 отчетов, что говорит о большом опыте моей работы.
  
  Плюс к тому же я несу полную финансовую ответственность за свою работу.
  Так же имею благодарственные письма от компаний, которым на протяжении длительного сотрудничества я успешно помогаю вести бухгалтерию.
  
  Я постоянно слежу за законодательством, что позволяет оперативно информировать руководство компании о важных изменениях, но помимо информационной поддержки я предлагаю Решения.
  
  Со мной вы можете сэкономить на бухгалтерии от 30 до 45% .
  
  Также, я помогаю оптимизировать налоги, оказываю серьезное внимание:
  - налоговой оптимизации
  - налоговой безопасности
  - и минимизирую налоговые риски.
  
  Предлагаю Вам свои услуги по бухгалтерскому сопровождению упрощенные, полные и в качестве приходящего бухгалтера.
  
  Наверное после прочтения моего письма у вас есть вопросы, я готова на все их ответить.
  Для этого прошу Вас написать мне на почту: mcbux@mail.ru
  
  Спасибо Вам за прочтение моего обращения.
