message: |
  Hi!
  
  Can I snag just a few minutes of your time? I am a web developer specialist and was wondering if you would be interested in my services. I was overlooking your site and wanted to tell you that I notice some errors and bad links that are connected to your site. I can run a thorough analytical research to show you what is working and what is not. I can help fix and give you solutions to issues that your website has. I will even provide you with a FREE consultation if that would be something you are interested in.
  
  I am sure that you will not regret availing my services and you will appreciate my low-cost rates that will save you big time rather than hire someone else. I am all about flexibility and I am sure we can work something out. I want to go over the details in a better setting if that is okay with you. If you happen to have any other way that I can call you then I will get in touch ASAP. Thank you for taking time out of your daily schedule and I look forward to hearing back.
  
  Sincerely,
  Justin Sanderson
