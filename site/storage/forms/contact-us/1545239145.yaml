message: |
  Hello,
  
  Comparing products/services has been too easy ever since the internet. Business websites aren't anymore just pages on the internet where people are able to know the details about a company or get to know their products and services; it's more of a tool that can either attract potential clients into being more engaged in doing business with your company or make them think twice before they even contact you.
  
  After all, a great looking website doesn't only appeal to potential clients, but it also builds credibility for your company. For a cheap cost, I'll be able to upgrade your existing website or build you a new one that has all of the modern features and functionality to make your business transactions easier and more secure.
  
  I'd really love to help to make your website better, and I hope we can talk about this at a time that works best for you. Let me know when you'll be available, so I can contact you right away. I look forward to hearing back from you.
  
  Thanks!
  Julia North
