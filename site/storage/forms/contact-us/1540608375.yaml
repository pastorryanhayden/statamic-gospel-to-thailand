message: |
  Дорогие россияне совсем немного осталось до престоящего курортного сезона в связи с этим вопрос кто куда хочет поехать отдыхать?
  Подумываем с сестрой поехать отдыхать, кто где ищет &lt;a href=https://vk.com/otdyh_i_zhile_gelendzhik&gt;жилье в геленджике&lt;/a&gt;?
  Боюсь что обманут сейчас столько мошенников страшно бронировать.
