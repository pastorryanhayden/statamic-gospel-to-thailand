message: |
  Hi!
  
  If you're planning to give your site a makeover, or if you need to add some features or update the look of your website with the current trends, I can help you with that. A flawless and cutting-edge user-interface with all the modern features that make most business processes between you and your clients easier can make a huge difference on how potential clients see your company.
  
  I'm a web development expert with a specialty in WordPress. I'm dedicated to helping businesses like yours thrive in this highly competitive market. I do this by making sure that your website is the best that it can be in terms of aesthetics, functionality and reliability in handling your online business transactions.
  
  Let me know if you're interested, and I'll get in touch with you. I'd be happy to show you a portfolio of some of my best work and give you expert advice on how you can make your website more efficient and good-looking. Talk to you soon!
  
  Madeleine Newman
