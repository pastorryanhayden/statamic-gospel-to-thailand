  Занимаюсь профессиональной настройкой Яндекс.Директ и Google.Adwords более 6 лет - с 2012 года.
  
  За это время наработал много опыта в контекстной рекламе в компаниях как наемный специалист: работал в недвижимости (компания &ldquo;Этажи&rdquo;), такси, пластиковых окнах, стоматологии, в оптово-розничном магазине детских товаров (компания &ldquo;Амата&rdquo;).
  
  Так же много фрилансил и успешно поработал с:
  - Салонами красоты (Москва)
  - Фитнес клубами (Москва)
  - Танцевальными студиями (Москва)
  - Строительством домов (Москва)
  - Установкой ГБО на автомобили (Москва / Краснодар / Махачкала)
  - Интернет-магазином детских колясок (Россия)
  - Интернет-магазином карнавальных костюмов (Россия)
  - Интернет-магазином спортивного питания (Москва и Область)
  - Интернет-магазином спортивных товаров (Россия)
  - Продажа Бетона (Москва)
  - Пошив обуви на заказ (Москва)
  - Консалтинговые услуги (Москва)
  - Ремонт квартир (Краснодар)
  - Пошив женской одежды (Санкт-Петербург)
  
  В работе нет шаблонных тарифов по количеству ключей, если это не интернет-магазин, для всех остальных семантика собирается от 500 до 30 000 шт. Все зависит от предлагаемых Вами услуг или товаров.
  
  + Бесплатный аудит ваших РК. Выявляю ошибки которые съедают бюджет и не приносят целевых посетителей.
  
  Вам нужен качественный контекст, который приведет целевых посетителей на сайт? - пишите на почту: zns.wiki@gmail.com
  
