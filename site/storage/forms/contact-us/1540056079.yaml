message: |
  
  За 5 дней в онлайне подробно разберут этапы сбор заявок с нуля до 100 лидов. Тактики и стратегии, техники и сервисы &mdash; в марафоне будут пошаговые инструкции, которые принесут реальную прибыль, а не абстрактный опыт.
  
  Лучший результат в любой деятельности достигается только с тренером.
  В марафоне вы вместе с наставником поставите рекорд! Смотрите урок, делаете задание, получаете практические советы. Собираете лидов по итогу.
  
  Подробности по ссылке: https://api.institute-bm.com/landing/marathon-100-leads/
