message: |
  Доброго дня.
  Надеюсь мое сообщение будет вам полезным и будет переправлено соответствующему сотруднику.
  
  Помогаем привлекать новых клиентов и удерживать существующих.
  За процент от ОПЛАЧЕННОГО СЧЕТА.
  
  Мы не предлагаем оплачивать вперед &quot;лиды&quot;, &quot;холодные и кипящие звонки&quot;, &quot;рисовать буквы на заборе&quot;.
  Мы сами:
  - будем искать и находить вам клиентов (рекламировать вас);
  - рассказывать какие вы классные и хорошие;
  - объяснять, почему именно у вас нужно оставить деньги (совершить покупку);
  - и всячески вас расхваливать...
  
  - а еще мы вам расскажем практически всё о вашем клиенте ))
  
  И все это - за процент от оплаченного счета.
  
  Пришел клиент и оплатил - вы нам платите, не оплатил - не платите.
  Все честно и прозрачно.
  
  А еще, мы никогда не будем работать с вашим конкурентом, который находится недалеко от вас.
  
  И все это, потому что мы хотим, чтобы ваш бизнес развивался. Чтобы у вас было много клиентов. Чтобы мы получали как можно больше оплаченных чеков в вашем заведении.
  
  Мы - коалиционная кэшбэк программа лояльности - клуб для предприятий розничной торговли.
  Будем рады общению с вами по вопросам участия в нашей программе и развитию вашего бизнеса.
  
  Закажите звонок или ответьте на это письмо. Наш менеджер все подробно расскажет.
  www.easespeed.life
  
  P.s.
  у всех хороших клубов есть членский взнос. Так и у нас, есть скромная ежегодная плата - всего 10 000 рублей (1 раз в год). Небольшая оплата за большие преимущества участия в нашей программе.
