message: |
  Hello,
  
  Digital marketing plays a very critical role with businesses these days since most people often go online to compare products/services. Have you tried to Google the products/services you offer? Did your website appear on the first page of search results? That's where all the profit is since most people ignore page 2 and so on since the top results are more relevant and credible.
  
  Are you currently satisfied with visits and sales you're getting on your site? If not, I would like to have a quick conversation with you to see if my services would be a good fit for you. I'm a search engine optimizer, and I can get you a lot more web traffic for a very reasonable price. This can eventually lead to a substantial boost in the number of sales you're able to make from online.
  
  Let me know if this is something you're interested in getting more information about. Just kindly reply about the best number to contact and your most preferred time for a call. I look forward to speaking with you soon.
  
  Thank you!
  
  Irene Russell
